<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área de Membros</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    function toggleDropdown() {
      document.getElementById('logoutDropdown').classList.toggle('hidden');
    }

    function logout() {
      localStorage.removeItem('email_usuario');
      window.location.href = 'index.html';
    }
  </script>
</head>
<body class="bg-gray-100">

  <!-- TOPO COM LOGO E NOTIFICAÇÃO -->
  <header class="p-4 flex items-center justify-between" style="background-color: #ec8659;"> <!-- Altere aqui a cor da barra usando RGB -->
    <a href="membros.html">
      <img src="imgs/logo-lipodointestino2.png" alt="Logo" class="h-10">
    </a>
    <div class="relative">
      <button onclick="toggleDropdown()" class="text-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75L21 12l-3.75 5.25M3 12h18" />
        </svg>
      </button>
      <div id="logoutDropdown" class="absolute right-0 mt-2 w-32 bg-white border rounded shadow-lg hidden">
        <button onclick="logout()" class="block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-100">Sair</button>
      </div>
    </div>
  </header>

  <!-- CARROSSEL DE BANNERS 
  <section class="overflow-x-auto whitespace-nowrap p-4 bg-white">
    <div class="inline-block w-[90%] mr-4">
      <img src="imgs/banner1.jpg" alt="Banner 1" class="rounded-lg w-full">
    </div>
    <div class="inline-block w-[90%] mr-4">
      <img src="banner2.jpg" alt="Banner 2" class="rounded-lg w-full">
    </div>
  </section> -->

  <!-- PRODUTOS -->
  <section class="p-4">
    <div class="grid grid-cols-2 gap-4">

      <!-- CARD PRODUTO ATIVO -->
      <div onclick="window.location.href='produto1.html'" class="bg-white rounded-lg shadow hover:shadow-lg cursor-pointer overflow-hidden">
        <img src="imgs/img-perfil300-250.jpg" alt="Produto 1" class="w-full h-40 object-cover">
        <div class="p-3">
          <h3 class="text-sm font-semibold">Protocolo Lipo de Intestino</h3>
        </div>
      </div>

      <!-- EXEMPLO DE PRODUTO BLOQUEADO -->
      <div class="bg-white rounded-lg shadow relative overflow-hidden">
        <img src="imgs/semproduto.jpg" alt="Produto 2" class="w-full h-40 object-cover opacity-50">
        <div class="p-3">
          <h3 class="text-sm font-semibold text-gray-500">Produto Bloqueado</h3>
        </div>
        <div class="absolute inset-0 bg-black bg-opacity-30 flex items-center justify-center">
          <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m0-8v2m0-2a2 2 0 00-2 2v2a2 2 0 002 2 2 2 0 002-2v-2a2 2 0 00-2-2z" />
          </svg>
        </div>
      </div>

    </div>
  </section>

</body>
</html>
